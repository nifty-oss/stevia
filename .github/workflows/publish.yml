name: Publish Crate

on:
  workflow_dispatch:
    inputs:
      level:
        description: Level
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
          - rc
          - beta
          - alpha
          - release
          - version
      version:
        description: Version
        required: false
        type: string
      dry_run:
        description: Dry run
        required: true
        default: true
        type: boolean

env:
  CACHE: true

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  test:
    name: Test
    needs: build
    uses: ./.github/workflows/test.yml
    secrets: inherit

  publish:
    name: Publish
    runs-on: buildjet-8vcpu-ubuntu-2204
    needs: test
    permissions:
      contents: write
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SERVICE_TOKEN }}

      - name: Load environment variables
        run: cat .github/.env >> $GITHUB_ENV
  
      - name: Install Rust
        uses: nifty-oss/actions/install-rust@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install cargo-release
        uses: nifty-oss/actions/install-cargo-release@v1
        with:
          cache: ${{ env.CACHE }}

      - name: Publish
        run: |
          if [ "${{ inputs.level }}" == "version" ]; then
            BUMP=${{ inputs.version }}
          else
            BUMP=${{ inputs.level }}
          fi

          if [ "${{ inputs.dry_run }}" == "false" ]; then
            git config user.name ${{ env.COMMIT_USER_NAME }}
            git config user.email ${{ env.COMMIT_USER_EMAIL }}
      
            cargo login ${{ secrets.CRATES_TOKEN }}
            cargo release $BUMP --no-push --no-tag --no-confirm --execute
        
            git reset --soft HEAD~1

            CRATE_NAME=`grep -E '^name\s*=' Cargo.toml | awk -F '"' '{print $2}'`
            CRATE_VERSION=`grep -E '^version\s*=' Cargo.toml | awk -F '"' '{print $2}'`
            echo CRATE_NAME="${CRATE_NAME}" >> $GITHUB_ENV
            echo CRATE_VERSION="${CRATE_VERSION}" >> $GITHUB_ENV
          else
            cargo login ${{ secrets.CRATES_TOKEN }}
            cargo release $BUMP || true
          fi

      - name: Commit and tag new version
        uses: stefanzweifel/git-auto-commit-action@v4
        if: github.event.inputs.dry_run == 'false'
        with:
          commit_message: 'chore: Release ${{ env.CRATE_NAME }} version ${{ env.CRATE_VERSION }}'
          tagging_message: ${{ env.CRATE_NAME }}@v${{ env.CRATE_VERSION }}
